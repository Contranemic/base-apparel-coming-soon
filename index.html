<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: hsl(0, 36%, 70%);
            --secondary-color: hsl(0, 93%, 68%);
            --dark-grayish-red: hsl(0, 6%, 24%);
            --gradient-start: hsl(0, 0%, 100%);
            --gradient-end: hsl(0, 100%, 98%);
            font-size: 16px;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            max-width: 1000px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--dark-grayish-red);
        }

        span {
            color: var(--primary-color);
        }

        p {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid var(--primary-color);
            border-radius: 50px;
            padding: 5px;
            width: 100%;
        }

        input {
            border: none;
            outline: none;
            padding: 10px;
            flex-grow: 1;
        }

        button {
            background: var(--secondary-color);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button img {
            width: 20px;
        }

        .error-message {
            color: var(--secondary-color);
            font-size: 0.9rem;
            display: none;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">
            <h1>We're <span>coming soon</span></h1>
            <p>Subscribe to get notified when we launch.</p>
            <form>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Enter your email">
                    <button type="submit">
                        <img src="images/icon-arrow.svg" alt="Submit">
                    </button>
                </div>
                <p class="error-message">Please provide a valid email</p>
            </form>
        </div>
        <div class="image-container">
            <img src="images/hero-desktop.jpg" alt="Hero Image" class="hero-image">
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            const emailInput = document.getElementById("email");
            const errorMessage = document.querySelector(".error-message");
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(emailInput.value)) {
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
                alert("Thank you for subscribing!");
            }
        });
    </script>
</body>
</html>
